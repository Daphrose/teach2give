<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>feedback modal</title>
    </head>
    <body>
         <div id="box1">
            <div id="box">
                    <p class="discard">X</p>
                    <p class="first">How Likely are you to recommend FrontendPro to someone you know?</p>
                <div class="rate-btn">
                    <button class="rate">1</button>
                    <button class="rate">2</button>
                    <button class="rate">3</button>
                    <button class="rate">4</button>
                    <button class="rate">5</button>
                    <button class="rate">6</button>
                    <button class="rate">7</button>
                    <button class="rate">8</button>
                    <button class="rate">9</button>
                    <button class="rate">10</button>
                </div>
                    <div class="label">
                        <p>Not likely at all</p>
                        <p>Extremely Likely</p>
                    </div>
                <div class="comment">
                    <button class="can" >Cancel</button>
                    <button class="sub">Submit</button>
                </div>
            </div>

         </div>
         <script src="index.js"></script>
    </body>
</html>
